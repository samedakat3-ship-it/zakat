<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Moscheebau – Zakat</title>
<style>
body {
  background-color: #064420;
  color: #fff;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}
header {
  padding: 20px;
  text-align: center;
  background-color: #052f17;
}
.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  padding: 20px;
}
.card {
  background-color: #0b5e2b;
  border-radius: 12px;
  padding: 15px;
  text-align: center;
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  transition: transform 0.2s ease;
}
.card:hover {
  transform: scale(1.03);
}
.card img {
  width: 100%;
  height: 160px;
  object-fit: cover;
  border-radius: 8px;
}
.card h3 {
  margin: 10px 0 5px;
}
.card p {
  font-size: 14px;
}
.card a button {
  background-color: #ffd700;
  color: #000;
  padding: 8px 15px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  margin-top: 8px;
}
.card a button:hover {
  background-color: #ffb700;
}
</style>
</head>
<body>
<header>
  <h1>Moscheebau</h1>
  <a href="index.html" style="color:#ffd700;">⬅ Zurück</a>
</header>

<div class="cards">
  <!-- Beispiel Moschee -->
  <div class="card">
    <img src="moschee_bau.jpg" alt="Moscheebau">
    <h3>Neue Moschee in Afrika</h3>
    <p>Unterstütze den Bau einer Moschee in einem Dorf ohne Gebetsraum.</p>
    <a href="DEIN_LINK_ZU_SPENDE" target="_blank">
      <button>Jetzt spenden</button>
    </a>
  </div>
</div>

</body>
</html>
